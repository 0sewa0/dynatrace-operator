name: Publish images

on:
  push:
    tags:
      - v[0-9]+.[0-9]+.[0-9]+

jobs:
  prepare:
    name: Prepare properties
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Prepare build parameters
        id: prep
        run: |
          hack/build/ci/prepare-build-variables.sh
    outputs:
      labels: ${{ steps.prep.outputs.docker_image_labels }}
      version: ${{ steps.prep.outputs.docker_image_tag }}
      go-linker-args: ${{ steps.prep.outputs.go_linker_args }}
      cgo-cflags: ${{ steps.prep.outputs.cgo_cflags }}
      go-version: "1.18"

  # Workflow needs to build docker images again as separate workflows don't have access to others artifacts
  # https://github.com/actions/download-artifact/issues/3
  build-amd64:
    name: Build image amd64
    runs-on: ubuntu-latest
    needs: [prepare]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: build-image
        uses: ./.github/actions/build-image
        with:
          platform: amd64
          go-version: ${{ needs.prepare.outputs.go-version }}
          go-linker-args: ${{ needs.prepare.outputs.go-linker-args }}
          cgo-cflags: ${{ needs.prepare.outputs.cgo-cflags }}
          labels: ${{ needs.prepare.outputs.labels }}
          image-tag: ${{ needs.prepare.outputs.version }}

  build-arm64:
    name: Build image arm64
    runs-on: ubuntu-latest
    needs: [prepare]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: build-image
        uses: ./.github/actions/build-image
        with:
          platform: arm64
          go-version: ${{ needs.prepare.outputs.go-version }}
          go-linker-args: ${{ needs.prepare.outputs.go-linker-args }}
          cgo-cflags: ${{ needs.prepare.outputs.cgo-cflags }}
          labels: ${{ needs.prepare.outputs.labels }}
          image-tag: ${{ needs.prepare.outputs.version }}

  push:
    name: Push images
    environment: Release
    needs: [prepare, build-arm64, build-amd64]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [amd64, arm64]
        registry: [rhcc, gcr, dockerhub]
        include:
          - registry: rhcc
            url: scan.connect.redhat.com
            repository: dynatrace/dynatrace-operator
            username: RHCC_USERNAME
            password: RHCC_PASSWORD
          - registry: gcr
            url: gcr.io
            repository: dynatrace-marketplace-prod/dynatrace-operator
            username: GCR_USERNAME
            password: GCR_PASSWORD
          - registry: dockerhub
            url: docker.io
            repository: dynatrace/dynatrace-operator
            username: DOCKERHUB_USERNAME
            password: DOCKERHUB_PASSWORD
    steps:
      - name: Push ${{matrix.platform}} to ${{matrix.registry}}
        uses: ./.github/actions/upload-image
        with:
          platform: ${{matrix.platform}}
          labels: ${{ needs.prepare.outputs.labels }}
          version: ${{ needs.prepare.outputs.version }}
          registry: ${{matrix.url}}
          repository: ${{matrix.repository}}
          docker-repo-username: ${{ secrets[matrix.username] }}
          docker-repo-password: ${{ secrets[matrix.password] }}

  preflight:
    name: Validate image with RedHat's preflight tool
    needs: [prepare, push]
    uses: ./.github/workflows/preflight.yaml
    with:
      platform: amd64
      version: ${{ needs.prepare.outputs.version }}
      registry: scan.connect.redhat.com
      repository: dynatrace/dynatrace-operator

  manifest:
    name: Create manifests
    needs: [prepare, push]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        registry: [rhcc, gcr, dockerhub]
        include:
          - registry: rhcc
            url: registry.connect.redhat.com
            repository: dynatrace/dynatrace-operator
            username: RHCC_USERNAME
            password: RHCC_PASSWORD
          - registry: gcr
            url: gcr.io
            repository: dynatrace-marketplace-prod/dynatrace-operator
            username: secrets.GCR_USERNAME
            password: secrets.GCR_PASSWORD
          - registry: dockerhub
            url: docker.io
            repository: dynatrace/dynatrace-operator
            username: DOCKERHUB_USERNAME
            password: DOCKERHUB_PASSWORD
    steps:
      - name: Create manifests for ${{matrix.registry}}
        uses: ./.github/actions/create-manifests
        with:
          version: ${{ needs.prepare.outputs.version }}
          registry: ${{ matrix.url }}
          repository: ${{ matrix.repository }}
          combined: true
          docker-repo-username: ${{ secrets[matrix.username] }}
          docker-repo-password: ${{ secrets[matrix.password] }}
