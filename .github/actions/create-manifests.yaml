name: Create Manifests
description: Creates the manifests for the images
inputs:
  version:
    required: true
  registry:
    required: true
  repository:
    required: true
  combined:
    required: true
  docker-repo-username:
    required: true
  docker-repo-password:
    required: true
runs:
  using: "composite"
  env:
    IMAGE_QUAY: ${{ inputs.registry }}/${{ inputs.repository }}
  steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Login to Quay
      uses: docker/login-action@v1
      with:
        registry: ${{ inputs.registry }}
        username: ${{ inputs.docker-repo-username }}
        password: ${{ inputs.docker-repo-password }}
    - name: Create manifest
      run: |
        hack/build/ci/create-manifest.sh "${IMAGE_QUAY}" "${{ inputs.version }}" ${{ inputs.combined }}
